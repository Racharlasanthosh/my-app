
<h4>rating</h4>
<select [(ngModel)]="rating">
    <option>5</option>
    <option>4</option>
    <option>3</option>
    <option>2</option>
    <option>1</option>

</select>

<img *ngIf="rating==1" src="/assets/1star.jpg">
<img *ngIf="rating==2" src="/assets/2star.jpg">
<img *ngIf="rating==3" src="/assets/3star.jpg">
<img  *ngIf="rating==4" src="/assets/4star.jpg">
<img *ngIf="rating==5" src="/assets/5star.jpg">
