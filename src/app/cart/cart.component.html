<h1>cart</h1>
<label>name:</label>
<input type="text" [(ngModel)]="name">
<br>
<label>price:</label>
<input type="number" [(ngModel)]="price">
<br>
<label>quantity:</label>
<input type="number" [(ngModel)]="quantity">
<br>

<button (click)="addtocart()">add to cart</button>

<table class="table">
    <thead>
        <tr>
        <th>s.no</th>
        <th>name</th>
        <th>quantity</th>
        <th>price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cart of carts; let i=index">
            <td>{{i+1}}</td>
            <td>{{cart.name}}</td>
            <td>{{cart.quantity}}</td>
            <td>{{cart.price |price}}</td>
            <td>
                
                <button class="btn btn-danger"(click)="delete(i)">delete</button>
                <button class="btn btn-warning"(click)="edit(i)">edit</button>
                
            </td>
        </tr>
    </tbody>
</table>
