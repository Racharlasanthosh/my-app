<h1>Employee Registration</h1>

<label>Name:</label>
<input type="text" [(ngModel)]="name" >
<br>

<label>age:</label>
<input type="number" [(ngModel)]="age">
<br>

<label>companay:</label>
<input type="text" [(ngModel)]="company">
<br>

<label>package</label>
<input type="number" [(ngModel)]="package">
<br>


<button class="gg" (click)="register()">register</button>


<table class="table">
    <thead>
        <tr>
            <th>S.no</th>
            <th>name</th>
            <th>age</th>
            <th>company</th>
            <th>package</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees; let i=index">
            <td>{{ i}}</td>
            <td>{{employee.name}}</td>
            <td [ngStyle]="{'color':employee.age >=18?'green':'red'}">{{employee.age |age}}</td>
            <td>{{employee.company}}</td>
        
            
            <td [ngStyle]="{'color':employee.package >=10?'green':'red'}"
                [ngClass]="{ 'yellow' :employee.package >=10, 'grey':employee.package <10}">{{ employee.package }}</td>
            <td>
                <button class="btn btn-danger">delete</button>
            </td>
        </tr>
    </tbody>
</table>
